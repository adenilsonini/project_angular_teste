<div class="container">


  <form style="padding: 10% 35% 10% 35%;">

         <div class="card border-info mb-3">

             <div class="card-header">
                  <h4><fa-icon [icon]="ico_password" slot="start"></fa-icon> Login </h4>
             </div>

             <div class="card-body">


              <div class="form-Group">
                <label for="user">E-mail</label>
                 <input type="email" class="form-control"  [(ngModel)] = "usuario.Username" id="user" name="Login"  placeholder="Informe o nome">
             </div>

            <div class="form-Group">
                <label for="senha">Senha</label>
                <input  type="password" class="form-control"  [(ngModel)] = "usuario.Password" id="senha" name="senha" placeholder="Informe a senha">
            </div>

            <div class="row" style="margin-top: 10px;">
                <div class="col-md-6">
           <button class="btn btn-primary" style="width: 150px;" type="button" (click)="login()">Login</button>
                </div>

                <div class="col-md-6" style="text-align: right;">
                     <button class="btn btn-danger" type="button" routerLink="dashboard">Cancelar</button>
                </div>

           </div>



             </div>

             <div class="card-footer text-muted">
                 <Label Style="text-align: center; margin-top: -5px;">Â© Copyright 2021 - NFeJSP</Label>
             </div>

        </div>

  </form>
